<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the visualization:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">create new array</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting algorithms</p>

                <div class="algos">
                    <button >Bubble</button>
                    <button >Selection</button>
                    <button >Insertion</button>
                    <button >Merge</button>
                    <button >Quick</button>
                    <button >Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">
            <p id="info1">TIME COMPLEXITY</p>
            
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
            <p id="info2">PSEUDOCODE OF ALGORITHM</p>
        </div>

    </section>

    <footer>
        <div class="footer ">
          
          <p id="footer">made with ♥️ by Yash </p>
        </div>
    </footer>

    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
    <script src="./scripts/bubble_algorithm.js"></script>
    <script src="./scripts/insertion_algorithm.js"></script>
    <script src="./scripts/merge_algorithm.js"></script>
    <script src="./scripts/quick_algorithm.js"></script>
    <script src="./scripts/selection_algorithm.js"></script>
    <script src="./scripts/heap_algorithm.js"></script>
</body>

</html>
